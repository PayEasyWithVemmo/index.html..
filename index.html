<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Truth About Global Warming</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .banner {
            background-color: #007AFF; /* Apple blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .article-container {
            padding: 20px;
        }

        .paragraph {
            margin-bottom: 30px;
        }

        .paragraph h2 {
            margin-bottom: 10px;
        }

        .context-menu-button {
            position: fixed;
            top: 60px; /* Adjusted so it doesn't overlap the banner */
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
        }

        .context-menu {
            position: fixed;
            top: 0;
            right: -50%;
            width: 50%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            padding: 20px;
            overflow-y: auto;
        }

        .context-menu.open {
            right: 0;
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center; /* Centering text in the context menu button */
            cursor: pointer;
            background-color: white;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .context-menu button:hover {
            background-color: #f0f0f0;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: none;
            width: 80%;
            max-width: 300px;
            text-align: center; /* Center the text inside the popup */
        }

        .popup h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .popup p {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup button {
            display: inline-block;
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            background-color: white;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
            box-sizing: border-box; /* Important for consistent sizing */
            text-align: center; /* Center text inside the button */
        }

        .popup button:hover {
            background-color: #f0f0f0;
        }

        .popup button:last-child {
            margin-left: 4%;
        }

        .divider {
            border-bottom: 1px solid #ccc;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="banner">The Truth About Global Warming</div>

    <div class="context-menu-button">&#9776;</div>

    <div class="context-menu">
        <!-- Buttons will be added dynamically here -->
    </div>

    <div class="article-container">
        <!-- Articles content will go here -->
    </div>

    <script>
        // JavaScript for pop-ups
        const popups = [];
        let popupIndex = 0;

        function showNextPopup() {
            if (popupIndex < popups.length) {
                popups[popupIndex].style.display = 'block';
            }
        }

        function closePopup() {
            popups[popupIndex].style.display = 'none';
            popupIndex++;
            setTimeout(showNextPopup, 1000); // 1-second delay
        }

        for (let i = 0; i < 30; i++) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = `
                <h3>Low Battery</h3>
                <p>20% battery remaining.</p>
                <div class="divider"></div>
                <button class="low-power-mode">Low Power Mode</button>
                <button class="close-popup">Close</button>
            `;
            document.body.appendChild(popup);
            popups.push(popup);

            // Add event listeners to the buttons
            const lowPowerButton = popup.querySelector('.low-power-mode');
            const closeButton = popup.querySelector('.close-popup');

            lowPowerButton.addEventListener('click', closePopup);
            closeButton.addEventListener('click', closePopup);
        }

        window.onload = showNextPopup;

        // JavaScript for context menu
        const contextMenuButton = document.querySelector('.context-menu-button');
        const contextMenu = document.querySelector('.context-menu');
        let menuOpen = false;

        contextMenuButton.addEventListener('click', () => {
            if (menuOpen) {
                contextMenu.classList.remove('open');
            } else {
                contextMenu.classList.add('open');
            }
            menuOpen = !menuOpen;
        });

        // Function to scroll to a paragraph
        function scrollToParagraph(paragraphId) {
            const element = document.getElementById(paragraphId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
            contextMenu.classList.remove('open');
            menuOpen = false;
        }

        // Add buttons to the context menu
        const paragraphHeadings = [
            "Biden's Green Energy Revolution",
            "The Great Solar Panel Debacle",
            "Wind Turbines: A Feather in Biden's Cap",
            "Electric Cars and the Gridlock",
            "The Mythical Green Jobs Boom",
            "Climate Summits and Empty Promises",
            "The Cost of Going Green",
            "Taxing the Air We Breathe",
            "The Unstoppable Rise of Sea Levels",
            "The Polar Bear's New Vacation Home",
            "Melting Glaciers and Expanding Beaches",
            "The Carbon Footprint of Biden's Motorcade",
            "Eco-Friendly Wars",
            "Recycling the Truth",
            "The Green New Deal: A Fairy Tale",
            "Biden's Climate Legacy: Hot Air",
            "The Return of the Dinosaurs",
            "Planting Trees and Burying Common Sense",
            "The Greenest Graveyard",
            "Biden's Climate Action: A Comedy of Errors"
        ];

        paragraphHeadings.forEach((heading, index) => {
            const button = document.createElement('button');
            button.textContent = heading;
            button.addEventListener('click', () => {
                scrollToParagraph(`paragraph${index + 1}`);
            });
            contextMenu.appendChild(button);
        });

        // Example content (this part will go inside article-container)
        // Add your article paragraphs here as needed.
    </script>
</body>
</html>
