<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Truth About Global Warming</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .banner {
            background-color: #007AFF; /* Apple blue */
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .article-container {
            padding: 20px;
        }

        .paragraph {
            margin-bottom: 30px;
        }

        .paragraph h2 {
            margin-bottom: 10px;
        }

        .context-menu-button {
            position: fixed;
            top: 80px; /* Adjust to position it just under the banner */
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            padding: 10px;
            background-color: #007AFF; /* Apple blue */
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center; /* Center text */
        }

        .context-menu {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden off-screen */
            width: 50%;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            padding: 20px;
            overflow-y: auto;
        }

        .context-menu.open {
            right: 0; /* Menu slides in when open */
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            background-color: white;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
        }

        .context-menu button:hover {
            background-color: #f0f0f0;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 13px; /* Rounded corners like in the screenshot */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            z-index: 1001;
            display: none;
            width: 80%;
            max-width: 300px;
            text-align: center; /* Centering text */
        }

        .popup h3 {
            margin-top: 0;
            font-size: 17px;
            font-weight: 600; /* Bold font weight */
            margin-bottom: 5px; /* Reduced margin */
        }

        .popup p {
            font-size: 13px; /* Smaller font size */
            color: #888; /* Gray color */
            margin-bottom: 20px;
        }

        .popup button {
            display: inline-block;
            width: 48%;
            padding: 10px 15px; /* Padding to match screenshot */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 17px;
            font-weight: 400; /* Regular font weight */
            transition: background-color 0.2s ease-in-out;
            box-sizing: border-box; /* Important for consistent sizing */
            margin: 5px 0;
        }

        .popup button:first-child {
            background-color: #007AFF; /* Apple blue */
            color: white;
        }

        .popup button:last-child {
            margin-left: 4%;
            background-color: #e0e0e0; /* Light gray */
            color: black;
        }

        .divider {
            border-bottom: 1px solid #ccc;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="banner">The Truth About Global Warming</div>

    <div class="context-menu-button">&#9776; Menu</div>

    <div class="context-menu">
        <button data-target="paragraph1">Biden's Green Energy Revolution</button>
        <button data-target="paragraph2">Solar and Wind Power</button>
        <button data-target="paragraph3">Wind Turbines: Majestic or Idle?</button>
        <button data-target="paragraph4">Battery Production and Jobs</button>
        <button data-target="paragraph5">Conclusion</button>
        <!-- Add 15 more buttons corresponding to paragraphs -->
    </div>

    <div class="article-container">
        <div class="paragraph" id="paragraph1">
            <h2>Biden's Green Energy Revolution</h2>
            <p>President Biden's bold vision for a green energy revolution has certainly revolutionized something, though perhaps not the energy sector...</p>
        </div>
        <!-- Add additional paragraphs here -->
    </div>

    <script>
        // JavaScript for pop-ups
        const popups = [];
        let popupIndex = 0;

        function showNextPopup() {
            if (popupIndex < popups.length) {
                popups[popupIndex].style.display = 'block';
            }
        }

        function closePopup() {
            popups[popupIndex].style.display = 'none';
            popupIndex++;
            setTimeout(showNextPopup, 1000); // 1-second delay
        }

        for (let i = 0; i < 30; i++) {
            const popup = document.createElement('div');
            popup.classList.add('popup');
            popup.innerHTML = `
                <h3>Low Battery</h3>
                <p>Your device is low on battery. Would you like to enable low power mode?</p>
                <div class="divider"></div>
                <button onclick="closePopup()">Low Power Mode</button>
                <button onclick="closePopup()">Close</button>
            `;
            document.body.appendChild(popup);
            popups.push(popup);
        }

        // Show the first popup after 1 second delay
        setTimeout(showNextPopup, 1000);

        // Menu button functionality
        const menuButton = document.querySelector('.context-menu-button');
        const contextMenu = document.querySelector('.context-menu');

        menuButton.addEventListener('click', function() {
            contextMenu.classList.toggle('open');
        });

        // Smooth scroll and close menu on button click
        document.querySelectorAll('.context-menu button').forEach(button => {
            button.addEventListener('click', function() {
                const target = document.getElementById(button.getAttribute('data-target'));
                target.scrollIntoView({ behavior: 'smooth' });
                contextMenu.classList.remove('open'); // Close the menu
            });
        });
    </script>
</body>
</html>
